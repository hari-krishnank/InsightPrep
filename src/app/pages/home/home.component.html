    <section class="container main-content pt-1">
        <div class="row">
            <div class="col-4">
                <select class="form-select" (ngModelChange)="onLanguageChange($event)" [(ngModel)]="selectedLanguage">
                    <option>Select Language</option>
                    <option *ngFor="let item of languageList" [value]="item.languageId"> {{item.language}}</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" (change)="onTopicChange()" [(ngModel)]="selectedTopic">
                    <option>Select Topic</option>
                    <ng-container *ngIf="topicList$ | async as topics">
                        @for (topic of topics; track $index) {
                            <option [value]="topic.languageTopicId">{{topic.topicName}}</option>
                        }
                    </ng-container>

                </select>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-9">
                
               <div class="row">
                <div class="col-12" *ngFor="let question of questionList">
                    <app-question-card [question]="question"></app-question-card>
                </div>
               </div>

               @if (questionList.length !== 0) {

                <a href="#" class="load-questions"><i class="icon-refresh"></i>Load More Questions</a>
                }
            </div><!-- End main -->
            <aside class="col-md-3 sidebar">
               <app-question-count  [languageCountList]="questionCountList"></app-question-count>
            </aside><!-- End sidebar -->
        </div><!-- End row -->
    </section>

</body>
