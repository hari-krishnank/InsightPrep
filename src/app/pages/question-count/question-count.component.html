<div class="widget widget_stats">
    <h3 class="widget_title">Question Count</h3>
    <div class="ul_list ul_list-icon-ok">
        <ul>
            <li *ngFor="let item of languageCountList"><ng-container> {{item.language}} (
                    <span>{{item.questionCount}}</span> )</ng-container></li>

        </ul>
    </div>
</div>
